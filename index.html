<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Etch-A-Sketch</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link
      href="https://cdn.jsdelivr.net/npm/modern-normalize@v3.0.1/modern-normalize.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="favicon.png" />
    <script src="app.js" defer></script>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Birthstone&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="info">
      <h1>Etch-A-Sketch</h1>
      <div class="box-button">
        <button type="button" id="grid-size-btn">
          <span>Change Grid Size</span>
        </button>
      </div>
      <div class="box-button">
        <button type="button" id="drawing-btn">
          <span>Draw</span>
        </button>
      </div>
      <div class="box-button">
        <button type="button" id="eraser-btn">
          <span>Eraser</span>
        </button>
        <button type="button" id="funky-btn">
          <span>Funky Mode</span>
        </button>
      </div>
      <div id="status">
        <h4>Currently:  <span id="displayDrawingMode"></span></h4>
        <h4>Grid Size:  <span id="displayGridSize"></span></h4>
      </div>
    </div>
    <div id="container"></div>
  </body>
</html>
